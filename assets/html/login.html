<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEKUP-LOGIN</title>

    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <!-- Main css -->
    <link rel="stylesheet" href="../css/loginAndSignup.css">
</head>
<body>

    <div class="main">

  

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="./signup.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form method="POST" class="register-form" id="login-form" >
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Username" required minlength="6" maxlength="15"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password" required minlength="6" maxlength="15"/>
                            </div>
                            <div class="form-group form-button">
                                <a href="./create_blog.html"style='display: none;'></a>
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center  fa-brands fa-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center fa-brands fa-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center fa-brands fa-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Select the form by its ID
            const form = document.getElementById('login-form');
        
            // Listen for the submit event
            form.addEventListener('submit', function(event) {
                // Prevent the default form submission
                event.preventDefault();
        
                // Perform your validation here
                // This example assumes HTML5 validation is sufficient
                if(form.checkValidity()) {
                    // Validation passed, simulate clicking on the hidden link
                    // Ensure your anchor has an ID for easy selection
                    document.querySelector('.form-group a').style.display = 'inline'; // Make the link visible
                    document.querySelector('.form-group a').click(); // Programmatically click the link
                } else {
                    // Handle validation failure
                    // You could display a message or focus on the first invalid input
                    console.error("Form validation failed.");
                }
            });
        });
        </script>
        
   
</body>
</html>
