<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEKUP-SIGNUP</title>

    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="../css/loginAndSignup.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"required minlength="6" maxlength="15"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"required minlength="6" maxlength="15"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"required minlength="6" maxlength="15"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <a href="./create_blog.html"style='display: none;'></a>
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="./login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

     
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Select the form by its ID
            const form = document.getElementById('register-form');
        
            // Listen for the submit event
            form.addEventListener('submit', function(event) {
                // Prevent the default form submission
                event.preventDefault();
        
                // Perform your validation here
                // This example assumes HTML5 validation is sufficient
                if(form.checkValidity()) {
                    // Validation passed, simulate clicking on the hidden link
                    // Ensure your anchor has an ID for easy selection
                    document.querySelector('.form-group a').style.display = 'inline'; // Make the link visible
                    document.querySelector('.form-group a').click(); // Programmatically click the link
                } else {
                    // Handle validation failure
                    // You could display a message or focus on the first invalid input
                    console.error("Form validation failed.");
                }
            });
        });
        </script>
</body>
</html>
